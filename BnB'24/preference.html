<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="preferencestyle.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="outfit-generator.html">Outfit Generator</a></li>
            <li><a href="sustainability.html">Sustainability</a></li>
            <li><a href="usage.html">Usage Tracker</a></li>
            <li><a href="wardrobe.html">Wardrobe Management</a></li>
        </ul>
    </nav>

    <div class="preferences-container">
        <h2>Set Your Preferences</h2>
        <form id="preferences-form">
            <div class="form-group">
                <label for="colors">Favorite Outfit Colors:</label>
                <input type="text" id="colors" placeholder="e.g., Red, Blue, Black" required>
            </div>

            <div class="form-group">
                <label for="brands">Favorite Brands:</label>
                <input type="text" id="brands" placeholder="e.g., Nike, Zara" required>
            </div>

            <div class="form-group">
                <label for="materials">Preferred Materials:</label>
                <input type="text" id="materials" placeholder="e.g., Cotton, Wool" required>
            </div>

            <div class="form-group">
                <label for="occasion">Preferred Occasion:</label>
                <input type="text" id="occasion" placeholder="e.g., Casual, Formal" required>
            </div>

            <div class="form-group">
                <label for="season">Seasonal Preference:</label>
                <input type="text" id="season" placeholder="e.g., Summer, Winter" required>
            </div>

            <div class="form-group">
                <label for="accessories">Favorite Accessories:</label>
                <input type="text" id="accessories" placeholder="e.g., Scarves, Hats" required>
            </div>

            <div class="form-group">
                <label for="lifestyle">Lifestyle:</label>
                <input type="text" id="lifestyle" placeholder="e.g., Active, Relaxed" required>
            </div>

            <div class="form-group">
                <label for="unique-items">Unique Items:</label>
                <input type="text" id="unique-items" placeholder="e.g., Vintage, Custom-made" required>
            </div>

            <div class="form-group">
                <label for="style">Style Preference:</label>
                <input type="text" id="style" placeholder="e.g., Bohemian, Classic" required>
            </div>

            <button type="submit">Continue to Sign Up</button>
        </form>
    </div>

    <script src="prefrencescript.js"></script>
</body>
</html>
